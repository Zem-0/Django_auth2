<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        margin-bottom: 1rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #3b82f6;
        border: none;
        color: #fff;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #2563eb;
      }
      .links {
        margin-top: 1rem;
        text-align: center;
      }
      .links a {
        color: #3b82f6;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
      .messages {
        margin-bottom: 1rem;
      }
      .alert {
        padding: 0.75rem;
        border: 1px solid transparent;
        border-radius: 4px;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .alert.error {
        background-color: #fde2e2;
        color: #b91c1c;
        border-color: #fca5a5;
      }
      .alert.success {
        background-color: #dcfce7;
        color: #166534;
        border-color: #86efac;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>

      <!-- Display error messages -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username_or_email">Username or Email</label>
          <input
            type="text"
            id="username_or_email"
            name="username_or_email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>

      <div class="links">
        <p>
          <a href="{% url 'signup' %}">Sign Up</a> |
          <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </p>
      </div>
    </div>
  </body>
</html>
