<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      h2 {
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #10b981;
        border: none;
        color: #fff;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #059669;
      }
      .links {
        margin-top: 1rem;
        text-align: center;
      }
      .links a {
        color: #10b981;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Change Password</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="old_password">Old Password</label>
          <input
            type="password"
            id="old_password"
            name="old_password"
            required
          />
        </div>
        <div class="form-group">
          <label for="new_password">New Password</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm New Password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>
        <button type="submit">Change Password</button>
      </form>
      <div class="links">
        <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
      </div>
    </div>
  </body>
</html>
